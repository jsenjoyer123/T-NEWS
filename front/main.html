            <svg
              width="29"
              height="30"
              viewBox="0 0 29 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >

                xmlns="http://www.w3.org/2000/svg"
              >
                <mask
                  id="mask0_2003_543"
                  style="mask-type: alpha"
                  maskUnits="userSpaceOnUse"
                  x="1"

                  width="20"

                    d="M15 19C13.8954 19 13 19.8954 13 21L13 22L19 22C20.1046 22 21 21.1046 21 20L21 4C21 2.89543 20.1046 2 19 2L15 2C13.8954 2 13 2.89543 13 4L13 5L18 5L18 19L15 19Z"

                    x1="17.5"
                    y1="3.11111"
                    x2="17.5"
                    y2="20.8889"
                    gradientUnits="userSpaceOnUse"

                    <stop />
                    <stop offset="1" stop-opacity="0.75" />

                </defs>
              </svg>

                width="24"
                height="24"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <mask
                  id="mask0_2003_543"
                  style="mask-type: alpha"
                  maskUnits="userSpaceOnUse"
                  x="1"
                  y="2"
                  width="20"
                  height="20"
                >
                  <path
                    d="M15 19C13.8954 19 13 19.8954 13 21L13 22L19 22C20.1046 22 21 21.1046 21 20L21 4C21 2.89543 20.1046 2 19 2L15 2C13.8954 2 13 2.89543 13 4L13 5L18 5L18 19L15 19Z"
