<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fonts/tinkoff-sans/import-fonts.css" />
    <link rel="stylesheet" href="fonts/neue-haas-unica-W1G/import-fonts.css" />
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <section class="content-center">
        <div class="header-container">
          <div class="header-navigation">
            <svg
              width="29"
              height="30"
              viewBox="0 0 29 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M0 0.499878H29V15.0848C29 18.8237 27.0054 22.2787 23.7676 24.1484L14.5 29.4999L5.23246 24.1484C1.99458 22.2787 3.32377e-06 18.8237 3.32377e-06 15.0848L0 0.499878Z"
                fill="#FFDD2D"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M8 8.49988V13.0584C8.61641 12.3545 9.73715 11.8781 11.0186 11.8781H12.4111V17.1773C12.4111 18.5871 12.0323 19.8211 11.4703 20.4999H17.5276C16.9667 19.8204 16.5888 18.588 16.5888 17.18V11.8781H17.9814C19.2628 11.8781 20.3836 12.3545 21 13.0584V8.49988C21 8.49988 8 8.49988 8 8.49988Z"
                fill="#333333"
              />
            </svg>
            <input
              class="header-search-input"
              type="text"
              placeholder="Поиск по T-News"
              name=""
              id=""
            />
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="content-center">
        <div class="auth-form-container">
          <div class="auth-form-container__header">
            <h1 class="auth-form-container__title">Вход</h1>
            <!-- <p>Введите свои данные для входа в систему</p> -->
          </div>
          <form class="auth-form-container__form" id="loginForm">
            <div class="auth-form-container__input-group">
              <input
                type="text"
                placeholder="Логин"
                class="auth-form-container__input"
                id="username"
              />
              <input
                type="password"
                placeholder="Пароль"
                class="auth-form-container__input"
                id="password"
              />
            </div>
            <div class="button-group">
              <button type="submit" class="button" id="signupBtn">Зарегестрироваться</button>
              <button type="submit" class="button button--primary" id="loginBtn">Войти</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="scripts/auth.js"></script>
  </body>
</html>
